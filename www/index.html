<!DOCTYPE html>
<html>
<head>

<link rel ="stylesheet" type = "text/css" href = "css/style.css">
<link href="css/chardinjs.css" rel="stylesheet">


<!-- moved scripts up here because they weren't loading in the proper order -->
<script type="text/javascript" src="lib/paper-full.js"></script>
<script type="text/javascript" src ="lib/jquery-3.1.1.js"></script>
<script type="text/javascript" src ="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/howler.js"></script>
<script type="text/javascript" src ="js/classes.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/chardinjs.min.js"></script>
    

</head>
<body>
    <div id="menu" data-intro = "Here's the menu" data-position = "right">
        <div id="choice1" class="menuChoice"><img src="img/jadeflower.svg" id="jade" draggable = "false"></div>
        <div id="choice2" class="menuChoice"><img src="img/succulentflower.svg" id="succulent" draggable = "false"> </div>
        <div id="choice3" class="menuChoice"><img src="img/redflower.svg" id="red" draggable = "false"> </div>
        <div id="choice4" class="menuChoice"><img src="img/greenflower.svg" id="green" draggable = "false"></div>
    </div>
    
	<canvas id="canvas" resize>
          <!-- images have to be here because Paper needs them to be preloaded -->
        <img src="img/jadeflower.svg" id="jade">
        <img src="img/succulentflower.svg" id="succulent">
        <img src="img/redflower.svg" id="red">
        <img src="img/greenflower.svg" id="green">
    </canvas>
  
    <div id = "toolbar">
        <div id="plantButton" class="toolbarButton"> <span class="align-helper"></span><img src="img/plantIcon.png"></div>
        <div id ="sendToBackButton" class="toolbarButton"> <span class="align-helper"></span><img src="img/sendToBackIcon.png"></div>
        <div id="removeButton" class="toolbarButton"> <span class="align-helper"></span><img src="img/removeIcon.png"></div>
    </div>
 
   
</body>
</html>
