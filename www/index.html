<!DOCTYPE html>
<html>
<head>

    <link href="css/chardinjs.css" rel="stylesheet">
<link rel ="stylesheet" type = "text/css" href = "css/style.css">



<!-- moved scripts up here because they weren't loading in the proper order -->
<script type="text/javascript" src="lib/paper-full.js"></script>
<script type="text/javascript" src ="lib/jquery-3.1.1.js"></script>
<script type="text/javascript" src ="lib/jquery-ui.js"></script>
<script type="text/javascript" src="lib/howler.js"></script>
<script type="text/javascript" src="lib/chardinjs.js"></script>
<script type="text/javascript" src ="js/classes.js"></script>
<script type="text/javascript" src="js/main.js"></script>

    

</head>
<body>
    <div id="menu">
        <div id = "iconsContainer" data-intro = "Click these buttons to choose which flower to plant" data-position = "right">
            <div id="choice1" class="menuChoice"><img src="img/PNG/jade.png" id="jade" draggable = "false"></div>
            <div id="choice2" class="menuChoice"><img src="img/PNG/succulent.png" id="succulent" draggable = "false"> </div>
            <div id="choice3" class="menuChoice"><img src="img/PNG/redflower.png" id="red" draggable = "false"> </div>
            <div id="choice4" class="menuChoice"><img src="img/PNG/greenflower.png" id="green" draggable = "false"></div>
        </div>
    </div>
    
    <canvas id="canvas" resize>
          <!-- images have to be here because Paper needs them to be preloaded -->
        <img src="img/PNG/jade.png" id="jade">
        <img src="img/PNG/succulent.png" id="succulent">
        <img src="img/PNG/redflower.png" id="red">
        <img src="img/PNG/greenflower.png" id="green">
    </canvas>
   
  
    <div id = "toolbar">
            <div id = "invisibleOverlay" data-intro = "Click these buttons to switch between planting mode and remove mode" data-position = "top"></div>
            <div id="plantButton" class="toolbarButton" > <span class="align-helper"></span><img src="img/plantIcon.png"></div>
            <!-- <div id ="sendToBackButton" class="toolbarButton"> <span class="align-helper"></span><img src="img/sendToBackIcon.png"></div> -->
            <div id="removeButton" class="toolbarButton"> <span class="align-helper"></span><img src="img/removeIcon.png"></div>
    </div>
 
   
</body>
</html>
